<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body{
            display: flex;
            gap: 5px;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-wrap: wrap;
            
        }
        .box{
            width: 100px;
            height: 100px;
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <div class="box" onclick="CreateBox()">1</div>
    
    <script>
        var count = 1
        
    function CreateBox(){
         count++
         document.querySelector("body").innerHTML += `<div class='box' onclick='CreateBox()'>${count}</div>`
        
    }
    </script>
</body>
</html>
