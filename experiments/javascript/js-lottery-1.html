<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>lottery</title>
    <style>
        body{
            background-color: rgba(182, 208, 255, 0.72);
        }
    </style>
</head>

<body>

    <h3>Лотерея</h3>

    <p>Введите свое имя:</p>

    <input type="text" id="name">

    <button onclick="GetPrize()">Узнать приз</button>

    <p id="result">Результат:</p>

    <script>
        var result = document.querySelector("#result")

        function GetPrize() {
            var name = document.querySelector("#name")
            var winNumber = Math.round(1 + Math.random() * 2)
            console.log(winNumber)
            if (winNumber === 1) {
                console.log(name.value + ", Вы выиграли машину!")
                result.textContent = name.value + ", Вы выиграли машину!"
            } else if (winNumber === 2) {
                console.log(name.value + ", Вы выиграли носки!")
                result.textContent = name.value + ", Вы выиграли носки!"
            } else if (winNumber === 3) {
                console.log(name.value + ", Вы выиграли ничего!")
                result.textContent = name.value + ", Вы выиграли ничего!"
            }
        }

    </script>
</body>

</html>
