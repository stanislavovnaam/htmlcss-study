<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
  <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Officia, hic?</p>
   <input type="text" id="textInput" placeholder="Введите слово">
    <input type="text">
    
    <button onclick="splitText()">Разделить</button>
    
    <p id="textOutput">...</p>
    
    <script>
        function splitText() {
            var text = document.querySelector("#textInput").value
            var textOutput = document.querySelector("#textOutput")
            
            textOutput.innerHTML = " "
            
            var i = 0
            while (i < text.length) {
                console.log(text[i])
                
                if (text[i] === " ")
               textOutput.innerHTML += "<br>"
                
                textOutput.innerHTML += text[i]
                
                i += 1
            }
        }
    </script>
</body>
</html>
