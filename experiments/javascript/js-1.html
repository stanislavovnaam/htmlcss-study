    <script>
        // вывод в консоль
        console.log(1234)

        // текст (строки)

        console.log(1000 > 100, 1000 < 100)

        console.log(2 != 2)

        console.log(chislo)

        console.log(chislo)

        var chislo2 = 7

        console.log(chisloSuma)

        }

        myFunc()

        }

        var n2 = 2

        }

        }

        console.log(Add(9, 8))


        console.log(Subtract(Add(n1, n2), n3))

            volume = volume + 1
            console.log("volume: ", volume)

        }

            volumeSing.textContent = "Громкость: " + volume
        }
        console.log(document.querySelector("#volume").textContent)

        var input1 = document.querySelector("#input1")
        var input2 = document.querySelector("#input2")
        
        var otvet = document.querySelector("#otvet")
        
        function InpAdd(){
            
            otvet.textContent = input1.value + input2.value;
        }
