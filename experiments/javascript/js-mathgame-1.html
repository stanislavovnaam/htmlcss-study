<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>math_game</title>
</head>

<body>
    <h3>Реши задачи на время!</h3>

    <p id="equation">Нажми на "Старт", чтобы начать</p>

    <input type="text" id="input">
    <button onclick="CheckAnswer()">Ответить</button>

    <button onclick="GetEquation()">Старт</button>

    <p id="result">Результат:...</p>

    <script>
        var answer = 0
        var corret = 0
        var wrong = 0

        function GetEquation() {
            var equation = document.querySelector("#equation")

            var num1 = Math.round(1 + Math.random() * 9)
            var num2 = Math.round(1 + Math.random() * 9)

            answer = num1 + num2

            console.log(num1 + " + " + num2 + " = " + answer)

            equation.textContent = num1 + " + " + num2 + " = ???"
        }

        function CheckAnswer() {

            var input = document.querySelector("#input")
            if (input.value === "") return

            var result = document.querySelector("#result")

            if (Number(input.value) === answer) {
                console.log("true")
                corret = corret + 1
            } else {
                wrong = wrong + 1
            }

            result.textContent = corret + " / " + wrong

            GetEquation()
        }

    </script>
</body>

</html>
